<div class="row">
  <div class="col s12 m12 l0">
    <div class="card postDiv">
      <div class="card-content">
        <form [formGroup]="postForm" novalidate (ngSubmit)="submitPost()">
          <div class="formDiv">

            <textarea formControlName="post" class="materialize-textarea"></textarea>
            <div class="file-field input-field">
              <div class="row">
                <div class="col s6">
                  <div class="btn cyan waves-effect waves-light darken-2">
                    <span>
                      <i class="material-icons">image</i>
                      Image
                    </span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input type="text" class="file-path validate">
                  </div>
                </div>

                <div class="col s6">
                  <button class="btn cyan darken-2 postBtn">Post</button>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
